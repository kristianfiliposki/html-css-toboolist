<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
            <img src="./img /Logo.png" alt="Logo" id="logo">
            <span id="titolo">Tooblist</span>

    <main>
        <div id="container">
            <section id="BoxA">
                <section id="pulsanti">
                    <input type="button" value="Add task" id="bottoneA">
                    <input type="button" value="Add Section" id="bottoneB">
                </section>
            </section>
            

        <div id="content">

            <section>
                <h2 class="scritte">&#9660; New task</h2>    
                <span class="scritte"><span class="check">&check;</span> Quarterly Newsletter</span>
                <input type="button" value="Editorial" class="attributeA">
            </section>

            
            <section>
                <h2 class="scritte">&#9660; Today</h2>    
                
                <div class="scritteA">
                    <span class="scritte"><span class="check">&check;</span> Recruiting blog post</span>
                    <input type="button" value="Editorial" class="attributeA">
                </div>

                <div class="scritteA">
                    <span class="scritte"><span class="check">&check;</span> Mobile App launch</span>
                    <input type="button" value="Q1 Goals" class="attributeB">    
                </div>

                <div class="scritteA">
                    <span class="scritte"><span class="cross">&#10005;</span>Interview John H.</span>
                    <input type="button" value="Recruiting" class="attributeC">    
                </div>

                <div class="scritteA">
                    <span class="scritte"><span class="check">&check;</span>Summit update to mobile storefronts</span>
                    <input type="button" value="Mobile" class="attributeD">    
                </div>
            </section>

            
            <section>
                <h2 class="scritte">&#9660; Upcoming</h2>    
                
                <div class="scritteA">
                    <span class="scritte"><span class="cross">&#10005;</span> Schedule meeting with Alex</span>
                </div>

                <div class="scritteA">
                    <span class="scritte"><span class="check">&check;</span> Homepage refresh</span>
                    <input type="button" value="Q1 Goals" class="attributeE">    
                </div>

                <div class="scritteA">
                    <span class="scritte"><span class="check">&check;</span>On board new sales team members</span>
                    <input type="button" value="Recruiting" class="attributeF">    
                </div>

                <div class="scritteA">
                    <span class="scritte"><span class="check">&check;</span>Review editorial calendar</span>
                    <input type="button" value="Mobile" class="attributeA">    
                </div>
            </section>
        </div>

            
        </div>
    </main>

    <footer></footer>

</html>
